<!DOCTYPE html>
<html lang="en" ng-app="buttonApp" ng-controller="buttonController" ng-cloak>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Status</title>
    <link rel="stylesheet" href="buttoncontroller.css">
</head>

<body>
    <div class="btn-container">
        <button class="btn-center" ng-if="btn.center.act" ng-click="handleModal(btn.center.act)">
            {{btn.center.label}}
        </button>
    </div>
    <div class="btn-side-container">
        <button class="btn-side" ng-if="btn.left.act" ng-click="handleModal(btn.left.act)">
            {{btn.left.label}}
        </button>
        <button class="btn-side" ng-if="btn.right.act" ng-click="handleModal(btn.right.act)">
            {{btn.right.label}}
        </button>
    </div>
    <div class="toggle-buttons-container">
        <button class="toggle-button" ng-click="togglePaidApp()">
            {{ st.appHasSubscription ? 'Aplicativo Pago' : 'Aplicativo Gratuito' }}
        </button>
        <button class="toggle-button" ng-if="st.termInGracePeriod" ng-click="toggleGracePeriod()">Desativar período de
            Carência
        </button>
    </div>
    <div id="askModal" class="modal">
        <div class="modal-content">
            <p>{{st.modalLabel}}</p>
            <button ng-click="confirm(true)">Sim</button>
            <button ng-click="confirm(false)">Não</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="buttoncontroller.js"></script>
</body>

</html>
